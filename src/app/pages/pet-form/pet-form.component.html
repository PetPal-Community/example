<mat-card>
    <mat-card-title>Registrar Pet</mat-card-title>
    <mat-card-content>
      <form [formGroup]="petForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill">
          <mat-label> Nombre </mat-label>
          <input matInput formControlName="name" />
        </mat-form-field>
  
        <mat-form-field appearance="fill">
          <mat-label>Tipo</mat-label>
          <mat-select formControlName="type">
            <mat-option *ngFor="let petType of petTypes" [value]="petType">
              {{petType}}
            </mat-option>
          </mat-select>
        </mat-form-field>
  
        <mat-form-field appearance="fill">
          <mat-label> Raza </mat-label>
          <input matInput formControlName="breed" />
        </mat-form-field>
  
        <mat-form-field appearance="fill">
          <mat-label> Edad </mat-label>
          <input matInput type="number" formControlName="age" />
        </mat-form-field>
  
        <button mat-raised-button color="primary" type="submit" [disabled]="petForm.invalid">
          Registrar
        </button>
      </form>
    </mat-card-content>
  </mat-card>
  
  <mat-card>
    <mat-card-title>Lista Mascotas</mat-card-title>
    <mat-card-content>
      <mat-form-field appearance="fill">
        <mat-label> Filtrar por tipo </mat-label>
        <mat-select (selectionChange)="filterByType($event.value)">
          <mat-option value="">Todos</mat-option>
          <mat-option *ngFor="let petType of petTypes" [value]="petType">
            {{petType}}
          </mat-option>
        </mat-select>
      </mat-form-field>
  
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Nombre</th>
          <td mat-cell *matCellDef="let pet">{{pet.name}}</td>
        </ng-container>
  
        <ng-container matColumnDef="type">
          <th mat-header-cell *matHeaderCellDef>Tipo</th>
          <td mat-cell *matCellDef="let pet">{{pet.type}}</td>
        </ng-container>
  
        <ng-container matColumnDef="breed">
          <th mat-header-cell *matHeaderCellDef>Raza</th>
          <td mat-cell *matCellDef="let pet">{{pet.breed}}</td>
        </ng-container>
  
        <ng-container matColumnDef="age">
          <th mat-header-cell *matHeaderCellDef>Edad</th>
          <td mat-cell *matCellDef="let pet">{{pet.age}}</td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </mat-card-content>
  </mat-card>
  
  <mat-card>
    <mat-card-title>Estad√≠sticas</mat-card-title>
    <mat-card-content>
      <p><strong>Total de Mascotas Registradas: </strong>{{totalPets}}</p>
      <p><strong>Edad promedio de Mascotas: </strong>{{promedioAge}}</p>
    </mat-card-content>
  </mat-card>
